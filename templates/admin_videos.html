{% extends "base.html" %}
{% block content %}
<h3 class="center-align">All Videos</h3>

<!-- Videos Table -->
<table class="responsive-table striped">
    <thead>
        <tr>
            <th>Video Title</th>
            <th>Video Description</th>
            <th>Video Link</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for video in videos %}
        <tr>
            <td>{{ video.video_title }}</td>
            <td>{{ video.video_description }}</td>
            <td>
            <a href="{{ video.video_link }}" target="_blank" rel="noopener noreferrer">
                {{ video.video_link }}
            </a>
            </td>
            <td>{{ video.created_by }}</td>
            <td>
                <a href="{{ url_for('edit_video', video_id=video._id) }}" class="btn green lighten-2">Edit</a>
                <a href="{{ url_for('delete_video', video_id=video._id) }}" class="btn red">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
