{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">

                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-solid fa-user-astronaut prefix text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>

                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-skull-crossbones prefix text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large red lighten-2">
                        Register <i class="fas fa-solid fa-rocket"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
