{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">

    <!--Category Name-->        
            <div class="row">
                <div class="fas col s12">
                    <i class="fas fa-video prefix"></i>
                    <input id="category_name" name="category_name" minlength="1" maxlength="30"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
   
    <!--Submit Button-->         
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large red lighten-2">
                        Add Category <i class="fas fa-rocket right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
