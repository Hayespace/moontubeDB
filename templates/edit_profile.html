{% extends "base.html" %}
{% block content %}
<div class="row">
    <h3 class="center-align">Edit Your Profile</h3>
</div>

<div class="row">
    <form method="POST" action="{{ url_for('edit_profile', username=current_user.username) }}">
        <div class="card-style2">

            <!-- Select your spirit animal -->
            <div class="row">
                <div class="col s12">
                    <span class="horizontal-icons" id="category_radio_buttons">
                        {% for animal in ["hippo", "otter", "dragon", "shrimp", "locust", "frog"] %}
                        <p>
                            <label>
                                <input class="with-gap" name="selected_animal" type="radio" value="{{ animal }}" {% if animal == selected_animal %}checked{% endif %}>
                                <span><i class="fa-solid fa-{{ animal }} fa-3x white-text"></i></span>
                            </label>
                        </p>
                        {% endfor %}
                    </span>
                </div>
            </div>


            <!-- Hidden input field to store selected spirit animal -->
            <input type="hidden" id="selected_animal" name="selected_animal">
            
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-solid fa-user-astronaut prefix text-darken-4"></i>
                    <input class="text-color" id="username" name="username" type="text" value="{{ current_user.username }}" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-solid fa-envelope prefix text-darken-4"></i>
                    <input class="text-color" id="email" name="email" type="email" value="{{ current_user.email }}" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-skull-crossbones prefix text-darken-4"></i>
                    <input class="text-color" id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$">
                    <label for="password">New Password (Leave blank to keep current password)</label>
                </div>
            </div>

            <!-- about me -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-info-circle prefix text-darken-4"></i>
                    <textarea class="text-color" id="about_me" name="about_me" class="materialize-textarea">{{ current_user.about_me }}</textarea>
                    <label for="about_me">About Me</label>
                </div>
            </div>

            <!-- save changes -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile')}}" class="btn-large red btn-mob">
                        Cancel <i class="fas fa-xmark right"></i>
                    </a>
                    <button type="submit" class="btn-large green lighten-2">
                        Save <i class="fas fa-rocket right"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            <a href="{{ url_for('profile') }}" class="light-blue-text text-darken-4">Back to Profile</a>
        </p>
    </div>
</div>
{% endblock %}
