{% extends "base.html" %} {% block content %} {% for video in videos %}


  <div class="row">
  <div class="col s6 m6">
    <div class="card">
      <div class="card-image">
        <iframe
          src="{{ video.video_link }}"
          width="560"
          height="315"
          title="YouTube video player"
          frameborder="20"
          allowfullscreen
        ></iframe>
        
        {% if video.hire_me == "hire" %}
        <a class="btn-floating halfway-fab waves-effect waves-light red">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Hire Me!">{{ video.hire_me }}</i>
        </a>
        {% endif %}

      </div>
      <div class="card-content">
        <span class="card-title">{{ video.video_title }}</span>
        <p>{{ video.video_description }}</p>
      </div>
    </div>
  </div>
</div>




 

{% endfor %} {% endblock %}
<!--{{ video.category_name }}<br>-->
