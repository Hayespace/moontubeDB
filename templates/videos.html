{% extends "base.html" %} 
{% block content %} 



<h3 class="center-align">New Videos</h3>

  <div class="row">
    {% for video in videos %}
  <div class="col s6 m6">
    <div class="card">
      <div class="card-image">
        <p>{{ video.category_name }}</p>
        <iframe
          src="{{ video.video_link }}"
          width="560"
          height="315"
          title="YouTube video player"
          frameborder="20"
          allowfullscreen
        ></iframe>
        
        {% if video.hire_me == "hire" %}
        <a class="btn-floating halfway-fab waves-effect waves-light red">
          <i class="material-icons tooltipped" data-position="bottom" data-tooltip="Hire Me!">{{ video.hire_me }}</i>
        </a>
        {% endif %}

      </div>
      <div class="card-content">
        <span class="card-title">{{ video.video_title }}</span>
        <p>{{ video.video_description }}</p>
        <p><em>by: {{ video.created_by}}</em></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


 {% endblock %}
